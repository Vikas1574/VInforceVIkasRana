<form
  class="form-horizontal"
  autocomplete="off"
  #createCountryForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewCountry' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Country Name" | localize }}
          </label>
          <div class="col-md-9">
        <select ngModel  (change)='OnCountrySelected($event)' class="form-control" id="name" name="name"  #nameModel="ngModel" #nameEl required>
            <option *ngFor=" let object of countries"  value="{{object.id}}">
              {{object.Name}}
             </option>
        </select>
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="capital">
            {{ "Capital" | localize }}
          </label>
          <div class="col-md-9">
            <select ngModel (change)='OnCaptitalSelected($event)' class="form-control" id="Capital" name="Capital"  #displayNameModel="ngModel" #displayNameEl required>
              <option *ngFor=" let object of Capitals"  value="{{object.id}}">
                {{object.Name}}
               </option>
          </select>
            <abp-validation-summary
              [control]="displayNameModel"
              [controlEl]="displayNameEl"
            ></abp-validation-summary>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createCountryForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
